function loadUI(){
  document.getElementById("title").innerText=text[lang].title;
  document.getElementById("nextBtn").innerText=text[lang].next;
  document.getElementById("copyBtn").innerText=text[lang].copy;
  document.getElementById("shareBtn").innerText=text[lang].share;

  cat.innerHTML="";
  for(let c in text[lang].categories){
    let o=document.createElement("option");
    o.value=c;
    o.text=text[lang].categories[c];
    cat.appendChild(o);
  }
  show();
}

function show(){
  document.getElementById("shayariText").innerText=data[lang][current][index];
}

function nextShayari(){
  index=(index+1)%data[lang][current].length;
  show();
}

function changeCategory(){
  current=document.getElementById("category").value;
  index=0;
  show();
}

function copyShayari(){
  navigator.clipboard.writeText(data[lang][current][index]);
  alert(text[lang].copied);
}

function shareShayari(){
  if(navigator.share){
    navigator.share({text:data[lang][current][index]});
  }else{
    alert(text[lang].noshare);
  }
}

function toggleDark(){

}

function toggleLang(){
  lang = lang==="hi" ? "en" : "hi";

}
