<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dilvara тАУ Shayari Poster App</title>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  height:100vh;
  font-family:'Poppins', Arial, sans-serif;
  background:linear-gradient(160deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
}
.app{
  width:100%;
  max-width:430px;
  height:100vh;
  display:flex;
  flex-direction:column;
  color:#fff;
}

/* HEADER */
.header{
  padding:18px;
  text-align:center;
  font-size:26px;
  font-weight:700;
  background:linear-gradient(90deg,#ff512f,#dd2476);
}

/* TOP CONTROLS */
.top{
  display:flex;
  justify-content:space-around;
  padding:10px;
}
.top button{
  border:none;
  padding:8px 16px;
  border-radius:20px;
  background:rgba(255,255,255,0.2);
  color:#fff;
}

/* CATEGORY */
select{
  margin:10px;
  padding:12px;
  border-radius:30px;
  border:none;
  font-size:16px;
}

/* SHAYARI CARD */
.card{
  flex:1;
  margin:15px;
  border-radius:30px;
  padding:25px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:linear-gradient(135deg,#f7971e,#ffd200);
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

/* BIG BOLD SHAYARI */
.shayari{
  font-size:28px;           /* ЁЯФе BADA */
  font-weight:800;          /* ЁЯФе MOTA */
  line-height:1.6;
  background:linear-gradient(90deg,#ff416c,#ff4b2b,#ffcc00,#00c6ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ACTIONS */
.actions{
  display:flex;
  padding:10px;
}
.actions button{
  flex:1;
  margin:5px;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:12px;
  opacity:0.8;
  padding-bottom:6px;
}
</style>
</head>

<body>

<div class="app">

  <div class="actions">

    <button onclick="copy()">ЁЯУЛ</button>
    <button onclick="share()">ЁЯУд</button>
    <button onclick="next()">тЮб</button>

  <div class="footer">┬й 2026 Dilvara Premium</div>

</div>

</html>
