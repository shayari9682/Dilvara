<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfaaz Pro - Ultra Shayari App</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Khand:wght@700&family=Mukta:wght@400;700&family=Teko:wght@600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #6c5ce7; --accent: #ff4757; --dark: #2d3436; --light: #f1f2f6; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Poppins', 'Mukta', sans-serif; }
        body { background: var(--light); margin: 0; padding-bottom: 20px; overflow-x: hidden; }

        /* Header */
        header { background: linear-gradient(135deg, var(--primary), #a29bfe); color: white; padding: 25px 15px; text-align: center; border-radius: 0 0 30px 30px; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .search-box { width: 90%; max-width: 400px; padding: 12px 20px; border-radius: 25px; border: none; margin-top: 15px; outline: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* Container */
        .container { padding: 20px; max-width: 600px; margin: auto; }
        .card { background: white; border-radius: 20px; padding: 25px; margin-bottom: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); position: relative; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .shayari-txt { font-size: 1.2rem; line-height: 1.7; margin-bottom: 20px; color: var(--dark); font-weight: 500; }

        /* Buttons */
        .actions { display: flex; gap: 10px; border-top: 1px solid #eee; padding-top: 15px; }
        .btn { border: none; padding: 10px; border-radius: 12px; cursor: pointer; flex: 1; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 5px; transition: 0.2s; }
        .btn-copy { background: #eee; color: #555; }
        .btn-edit { background: var(--primary); color: white; }

        /* Editor Modal */
        #editor { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; flex-direction: column; align-items: center; justify-content: flex-start; overflow-y: auto; padding: 20px; }
        canvas { max-width: 100%; height: auto; border-radius: 15px; background: #333; margin-top: 50px; }
        .controls { background: white; width: 100%; max-width: 500px; padding: 20px; border-radius: 20px; margin-top: 20px; display: grid; gap: 15px; }
        .close-x { position: absolute; top: 15px; right: 20px; color: white; font-size: 40px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0">‡§Ö‡§≤‡•ç‡•û‡§æ‡•õ Premium</h2>
    <input type="text" id="searchBar" class="search-box" placeholder="‡§∂‡§æ‡§Ø‡§∞‡•Ä ‡§ñ‡•ã‡§ú‡•á‡§Ç..." onkeyup="search()">
</header>

<div class="container" id="mainContainer">
    </div>

<div id="editor">
    <span class="close-x" onclick="closeEditor()">&times;</span>
    <canvas id="canvas" width="1080" height="1080"></canvas>
    <div class="controls">
        <b>‡§°‡§ø‡§ú‡§æ‡§á‡§® ‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó‡•ç‡§∏:</b>
        <select id="fontSelect" onchange="draw()" style="padding:10px; border-radius:8px;">
            <option value="Mukta">Modern Clean</option>
            <option value="Kalam">Handwritten</option>
            <option value="Khand">Bold Headline</option>
            <option value="Teko">Stylish Slim</option>
        </select>
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <label>‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡§≤‡§∞: <input type="color" id="tColor" value="#ffffff" onchange="draw()"></label>
            <label>‡§Ö‡§Ç‡§ß‡•á‡§∞‡§æ: <input type="range" id="darkness" min="0" max="0.8" step="0.1" value="0.5" oninput="draw()"></label>
        </div>
        <button class="btn btn-edit" style="padding:15px;" onclick="download()">Save HD Post</button>
    </div>
</div>

<script>
    // 1000+ ‡§∂‡§æ‡§Ø‡§∞‡•Ä ‡§ï‡§æ ‡§∏‡•ç‡§ü‡•ç‡§∞‡§ï‡•ç‡§ö‡§∞ (‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§™ ‡§°‡•á‡§ü‡§æ ‡§ú‡•ã‡•ú‡§§‡•á ‡§∞‡§π‡•á‡§Ç)
    const shayariList = [
        { id: 1, text: "‡§® ‡§•‡§ï‡•á ‡§ï‡§≠‡•Ä ‡§™‡•à‡§∞, ‡§® ‡§ï‡§≠‡•Ä ‡§π‡§ø‡§Æ‡•ç‡§Æ‡§§ ‡§π‡§æ‡§∞‡•Ä ‡§π‡•à,\n‡§ú‡§ú‡•ç‡§¨‡§æ ‡§π‡•à ‡§ï‡•Å‡§õ ‡§¨‡§®‡§®‡•á ‡§ï‡§æ, ‡§á‡§∏‡§≤‡§ø‡§è ‡§∏‡§´‡§∞ ‡§ú‡§æ‡§∞‡•Ä ‡§π‡•à‡•§" },
        { id: 2, text: "‡§Æ‡§Ç‡§ú‡§ø‡§≤‡•á‡§Ç ‡§â‡§®‡•ç‡§π‡•Ä‡§Ç ‡§ï‡•ã ‡§Æ‡§ø‡§≤‡§§‡•Ä ‡§π‡•à‡§Ç ‡§ú‡§ø‡§®‡§ï‡•á ‡§∏‡§™‡§®‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§ú‡§æ‡§® ‡§π‡•ã‡§§‡•Ä ‡§π‡•à,\n‡§™‡§Ç‡§ñ‡•ã‡§Ç ‡§∏‡•á ‡§ï‡•Å‡§õ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§§‡§æ ‡§π‡•å‡§∏‡§≤‡•ã‡§Ç ‡§∏‡•á ‡§â‡•ú‡§æ‡§® ‡§π‡•ã‡§§‡•Ä ‡§π‡•à‡•§" },
        { id: 3, text: "‡§π‡§Æ‡§æ‡§∞‡•Ä ‡§∂‡§ñ‡•ç‡§∏‡§ø‡§Ø‡§§ ‡§ï‡§æ ‡§Ö‡§Ç‡§¶‡§æ‡•õ‡§æ ‡§§‡•Å‡§Æ ‡§ï‡•ç‡§Ø‡§æ ‡§≤‡§ó‡§æ‡§ì‡§ó‡•á,\n‡§π‡§Æ ‡§§‡•ã ‡§â‡§®‡§ï‡•á ‡§≠‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§§‡•á, ‡§ú‡•ã ‡§π‡§∞ ‡§ï‡§ø‡§∏‡•Ä ‡§ï‡•á ‡§π‡•ã ‡§ú‡§æ‡§§‡•á ‡§π‡•à‡§Ç‡•§" },
        { id: 4, text: "‡§ï‡§æ‡§Æ‡§Ø‡§æ‡§¨ ‡§π‡•ã‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ö‡§ï‡•á‡§≤‡•á ‡§π‡•Ä ‡§Ü‡§ó‡•á ‡§¨‡•ù‡§®‡§æ ‡§™‡•ú‡§§‡§æ ‡§π‡•à,\n‡§≤‡•ã‡§ó ‡§§‡•ã ‡§§‡§¨ ‡§™‡•Ä‡§õ‡•á ‡§Ü‡§§‡•á ‡§π‡•à‡§Ç ‡§ú‡§¨ ‡§π‡§Æ ‡§ï‡§æ‡§Æ‡§Ø‡§æ‡§¨ ‡§π‡•ã‡§®‡•á ‡§≤‡§ó‡§§‡•á ‡§π‡•à‡§Ç‡•§" },
        { id: 5, text: "‡§≠‡•Ä‡•ú ‡§Æ‡•á‡§Ç ‡§ñ‡•ú‡§æ ‡§π‡•ã‡§®‡§æ ‡§Æ‡§ï‡§∏‡§¶ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à ‡§Æ‡•á‡§∞‡§æ,\n‡§¨‡§≤‡•ç‡§ï‡§ø ‡§≠‡•Ä‡•ú ‡§ú‡§ø‡§∏‡§ï‡•á ‡§≤‡§ø‡§è ‡§ñ‡•ú‡•Ä ‡§π‡•ã ‡§µ‡•ã ‡§¨‡§®‡§®‡§æ ‡§π‡•à ‡§Æ‡•Å‡§ù‡•á‡•§" }
    ];

    function renderShayari(data) {
        const container = document.getElementById('mainContainer');
        container.innerHTML = data.map(item => `
            <div class="card">
                <div class="shayari-txt">${item.text.replace(/\n/g, '<br>')}</div>
                <div class="actions">
                    <button class="btn btn-copy" onclick="copyText(\`${item.text}\`)">Copy</button>
                    <button class="btn btn-edit" onclick="openEditor(\`${item.text}\`)">üé® Create Post</button>
                </div>
            </div>
        `).join('');
    }

    function search() {
        const q = document.getElementById('searchBar').value.toLowerCase();
        const filtered = shayariList.filter(s => s.text.toLowerCase().includes(q));
        renderShayari(filtered);
    }

    function copyText(t) {
        navigator.clipboard.writeText(t);
        alert("‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§à!");
    }

    // CANVAS LOGIC
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let currentTxt = "";
    let bgImg = new Image();
    bgImg.crossOrigin = "anonymous";
    bgImg.src = "https://images.unsplash.com/photo-1500673922987-e212871fec22?w=1080";

    function openEditor(t) {
        currentTxt = t;
        document.getElementById('editor').style.display = 'flex';
        draw();
    }

    function draw() {
        ctx.drawImage(bgImg, 0, 0, 1080, 1080);
        ctx.fillStyle = `rgba(0,0,0,${document.getElementById('darkness').value})`;
        ctx.fillRect(0,0,1080,1080);
        
        ctx.fillStyle = document.getElementById('tColor').value;
        ctx.textAlign = "center";
        const font = document.getElementById('fontSelect').value;
        ctx.font = `bold 65px ${font}`;
        
        const lines = currentTxt.split('\n');
        let y = 540 - (lines.length * 40);
        lines.forEach(line => {
            ctx.fillText(line, 540, y);
            y += 90;
        });
        
        ctx.font = "30px Poppins";
        ctx.globalAlpha = 0.5;
        ctx.fillText("Made with Alfaaz Ultra App", 540, 1020);
        ctx.globalAlpha = 1.0;
    }

    function download() {
        const link = document.createElement('a');
        link.download = 'shayari_post.jpg';
        link.href = canvas.toDataURL('image/jpeg', 0.9);
        link.click();
    }

    function closeEditor() { document.getElementById('editor').style.display = 'none'; }

    // Initial Load
    window.onload = () => renderShayari(shayariList);
</script>

</body>
</html>
